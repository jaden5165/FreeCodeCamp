<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Javascript Pomodoro Timer</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <header>
            <nav class="navbar navbar-inverse">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">Javascript Pomodoro Timer <i class="fa fa-clock-o fa-2x"></i> </a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="jumbotron">
            <div class="text-center">
                <div class="row">
                    <div class="col-md-4" id="break">
                        <h4>Break Length</h4>
                        <button type="button" class="btn btn-default plus">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <span class="breakVal">5</span>
                        <button type="button" class="btn btn-default minus">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <div class="timer">
                            <h3 class="timerIn">
                                <button type="button" id="start" class="btn btn-success">Start</button>
                                <span class="min">00</span>:<span class="sec">00</span>
                                <button type="button" id="stop" class="btn btn-danger">Stop</button>
                            </h3>
                        </div>
                    </div>
                    <div class="col-md-4" id="session">
                        <h4>Session Length</h4>
                        <button type="button" class="btn btn-default plus">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                        <span class="sessionVal">25</span>
                        <button type="button" class="btn btn-default minus">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>

                    </div>

                </div>
            </div>           
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="main.js"></script>
    </body>
</html>
